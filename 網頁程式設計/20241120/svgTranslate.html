<!DOCTYPE html>
<html>
<body>

<h2>SVG polygon Element</h2>

<svg height="220" width="200" style="border: 2px solid black;" xmlns="http://www.w3.org/2000/svg">
  <polygon points="0,10 20,10 20,100 50,100 50,120 0,120 " style="fill:lime;stroke:purple;stroke-width:3">
    <animateTransform 
                attributeName="transform" 
                type="translate" 
                from="0,0" 
                to="100,100" 
                dur="3s" 
                repeatCount="indefinite" />
  </polygon>
</svg>

</body>
</html>
