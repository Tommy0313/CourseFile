<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table{
            border:1px solid white;
            border-collapse: collapse;
            width: 100%;
            
        }
        th{ 
            background-color: rgb(33, 32, 32);
            border:1px solid white;
            color: white;
            
        }
        td{
            text-align: center;
            border:1px solid white;
        }
        .two{
            background-color: gray;
        }
        tr{
            height: 80px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th scope="col"></th>
        <th scope="col">Monday</th>
        <th scope="col">Tuesday</th>
        <th scope="col">Wendesday</th>
    </tr>
    <tr>
        <th scope="col">1pm</th>
        <td class="two">Math</td>
        <td class="two">Science</td>
        <td class="two">Art</td>
    </tr>
    <tr>
        <th scope="row">2pm</th>
        <td>Science</td>
        <td>Writing</td>
        <td>Reading</td>
    </tr>
</table>

</body>
</html>
