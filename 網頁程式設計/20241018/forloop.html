<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let space = " ";
        for(i = 1;i<=9;i++){
            num = 2;
            for(j = 2;j<=9;j++){
                if(i*j>=10) num = 1;
                document.write(j+"*"+i+" = "+(i*j)+ "&nbsp;&nbsp;" +"&nbsp;&nbsp;".repeat(num));
            }
            document.write("<br>");
        }
    </script>

</body>
