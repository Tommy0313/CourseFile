<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400" style="background-color:#333">
抱歉，您的瀏覽器不支援 Canvas。
</canvas>

<script>
// 初始化 Canvas
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let radius = canvas.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90;
setInterval(drawClock, 1000);

function drawClock() {
  ctx.clearRect(-radius, -radius, canvas.width, canvas.height); // 清空畫布
  drawFace(ctx, radius);    // 繪製錶面
  drawNumbers(ctx, radius); // 繪製數字
  drawTicks(ctx, radius);   // 繪製刻度
  drawTime(ctx, radius);    // 繪製指針
}

// 繪製錶面函數
function drawFace(ctx, radius) {
  const grad2 = ctx.createRadialGradient(0, 0, radius * 0.5, 0, 0, radius);
  grad2.addColorStop(0, 'white');
  grad2.addColorStop(1, 'gray');
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2 * Math.PI);
  ctx.fillStyle = grad2;
  ctx.fill();

  const grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius * 0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();

}

// 繪製羅馬數字（只顯示 12、3、6、9）
function drawNumbers(ctx, radius) {
  ctx.font = radius * 0.15 + "px Arial";
  ctx.textBaseline = "middle";
  ctx.textAlign = "center";
  const romans = ["III", "VI", "IX", "XII"];
  for (let num = 1; num < 13; num++) {
    let ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius * 0.65);
    ctx.rotate(-ang);
    if (num % 3 === 0) {
      ctx.fillText(romans[num / 3 - 1].toString(), 0, 0);
    }
    ctx.rotate(ang);
    ctx.translate(0, radius * 0.65);
    ctx.rotate(-ang);
  }
}

// 繪製刻度
function drawTicks(ctx, radius) {
  for (let i = 0; i < 60; i++) {
    let angle = i * Math.PI / 30;
    ctx.rotate(angle);
    ctx.translate(0, -radius * 0.9);
    ctx.lineWidth = (i % 5 === 0) ? 4 : 2; // Hour ticks are bolder
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(0, (i % 5 === 0) ? radius * 0.1 : radius * 0.05); // Hour ticks are longer
    ctx.strokeStyle = '#333';
    ctx.stroke();
    ctx.translate(0, radius * 0.9);
    ctx.rotate(-angle);
  }
}


// 繪製指針
function drawTime(ctx, radius) {
  const now = new Date();
  let hour = now.getHours();
  let minute = now.getMinutes();
  let second = now.getSeconds();
  
  // 顯示時間文字
  ctx.fillStyle = "black";
  ctx.font = "30px Arial";
  ctx.fillText(hour + ":" + minute + ":" + second, 0, 40);

  // 小時指針
  hour = hour % 12;
  hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
  drawHand(ctx, hour, radius * 0.5, radius * 0.09);

  // 分鐘指針
  minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
  drawHand2(ctx, minute, radius * 0.8, radius * 0.05);

  // 秒針
  second = (second * Math.PI / 30);
  drawSecondHand(ctx, second, radius * 0.9, radius * 0.02);
}

// 畫時針和分針
function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.fillStyle = "black";
  ctx.moveTo(0, 0);
  ctx.rotate(pos);
  ctx.lineTo(10, -length / 2);
  ctx.lineTo(0, -length);
  ctx.lineTo(-10, -length / 2);
  ctx.lineTo(0, 0);
  ctx.fill();
  ctx.rotate(-pos);
}
function drawHand2(ctx, pos, length, width) {
    ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.fillStyle = "purple";
  ctx.moveTo(0, 0);
  ctx.rotate(pos);
  ctx.lineTo(10, -length / 2);
  ctx.lineTo(0, -length);
  ctx.lineTo(-10, -length / 2);
  ctx.lineTo(0, 0);
  ctx.fill();
  ctx.rotate(-pos);
}



// 畫秒針（紅色）
function drawSecondHand(ctx, pos, length, width) {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.strokeStyle = "red";
  ctx.moveTo(0, 0);
  ctx.rotate(pos);
  ctx.lineTo(0, -length);
  ctx.stroke();
  ctx.rotate(-pos);
}

function drawSecondHand(ctx, pos, length, width) {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.fillStyle = "red";
  ctx.moveTo(0, 0);
  ctx.rotate(pos);
  ctx.lineTo(10, -length / 2);
  ctx.lineTo(0, -length);
  ctx.lineTo(-10, -length / 2);
  ctx.lineTo(0, 0);
  ctx.fill();
  ctx.rotate(-pos);
}

</script>

</body>
</html>
