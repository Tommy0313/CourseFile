<!DOCTYPE html>

<html>

    <head>

        <style>
        a:link{
            color: green;
        }

        a:visited{
            color: gray;
        }

        a:hover{
            color:red;
        }
        a:active{
            color: pink;
            background-color: yellow;
        }
        </style>
    </head>

    <body>

        <p>Mouse over and click the link: <a href="https://www.w3schools.com/css/css_text.asp">click</a></p>
    
    </body>
</html>
